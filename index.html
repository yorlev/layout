<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="/selekda img/Frame 83.png" alt="WebtechID" class="logo">
    <ul class="menu">
      <li class="dropdown option">About
        <ul class="drop">
          <li class="down">News</li>
          <li class="down">Portfolio</li>
          <li class="down">Dashboard</li>
          <li class="down">Services</li>
        </ul>
      </li>
      <li class="option">News</li>
      <li class="option">Portfolio</li>
      <li class="option">Dashboard</li>
      <li class="option">Services</li>
    </ul>
    <div class="searchbar">
    <input type="search" placeholder="Search..." class="searching">
    <button class="cari">Search</button>
    </div>
  </header>

  <main>
    <div class="slideshow-container">
      <div class="mySlides">
          <img src="slide1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
          <img src="slide2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
          <img src="slide3.jpg" style="width:100%">
      </div>
  
  </div>
  
  <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)">
          <img src="/IMAGES/images (10).jpg" alt="Thumbnail 1">
      </span> 
      <span class="dot" onclick="currentSlide(2)">
          <img src="/IMAGES/images (11).jpg" alt="Thumbnail 2">
      </span> 
      <span class="dot" onclick="currentSlide(3)">
          <img src="/IMAGES/images (12).jpg" alt="Thumbnail 3">
      </span> 
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
